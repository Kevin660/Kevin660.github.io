<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        .wrapper {
            width: 50%;
            height: 20%;
            display: inline-block;
        }
        .google_form_btn{
            width: 95%;
            height: 95%;
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body id="body">
</body>
<script>
    setUp();

    function setUp(){
        let link_list = {
            "91": "",
            "11": "",
            "71": "",
            "21": "",
            "41": 'https://docs.google.com/forms/d/e/1FAIpQLSeDP-FvRm61BzrjVxvLU6cPma7w3pMBQfztGFCVKd8PRz2FaQ/viewform?usp=pp_url&entry.1542104796=${currentDateTime}&entry.1588513119=${currentDateTime}',
            "42": "",
            "55": "",
            "72": "",
            "一大91": "",
        };

        buildLinkBtn(link_list);

        Array.prototype.forEach.call(document.getElementsByClassName("google_form_btn"), (btn) => {
            btn.onclick = function () {
                let [url, currentDateTime] = [link_list[this.innerText], getCurrentDateTime()];
                if (url && currentDateTime) {
                    parsed_url = url.replaceAll("${currentDateTime}", currentDateTime);
                    window.open(parsed_url, '_blank');
                }
            }
        })
    }
    


    function buildLinkBtn(link_list){
        body = document.getElementById("body");
        for (name in link_list){
            wrapper = document.createElement("div");
            wrapper.className = "wrapper";
            btn = document.createElement("button");
            btn.className = "google_form_btn";
            btn.innerText = name;
            wrapper.append(btn);
            body.append(wrapper);
        }
    }
    function getCurrentDateTime(){
        let d = new Date();
        let ye = new Intl.DateTimeFormat('en', { year: 'numeric' }).format(d);
        let mo = new Intl.DateTimeFormat('en', { month: '2-digit' }).format(d);
        let da = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(d);
        let hoAndMi = new Intl.DateTimeFormat('en', { hour: '2-digit', minute: '2-digit', hour12: false}).format(d);
        return `${ye}-${mo}-${da}+${hoAndMi}`;
    }
</script>
</html>
