<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
elemX = c.offsetLeft;
elemY = c.offsetTop;
pieX = 100;
pieY = 75;
pieR = 50;

ctx.beginPath();
ctx.arc(pieX, pieY, pieR, 0, 2 * Math.PI * 0.75);
ctx.lineTo(100, 75);
ctx.lineTo(150, 75);
ctx.strokeStyle = "red";
ctx.stroke();
ctx.fillStyle = "red";
ctx.fill();


ctx.beginPath();
ctx.arc(pieX, pieY, pieR, 2 * Math.PI * 0.75, 2 * Math.PI * 1);
ctx.lineTo(100, 75);
ctx.lineTo(100, 25);
ctx.strokeStyle = "blue";
ctx.stroke();
ctx.fillStyle = "blue";
ctx.fill();


ctx.beginPath();
ctx.arc(100,75,30,0,2*Math.PI);
ctx.fillStyle = "white";
ctx.fill();
</script> 

</body>
</html>
